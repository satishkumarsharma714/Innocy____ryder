<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./assest/css/form.css">
    </head>
    <body>
        <h1 style="text-align: center; color: red; margin: 20px;">Form 3</h1>
        <div class="background">
            <h1 style="text-align: center; color: white; padding: 15px;">FLAT SIGN UP FORM</h1>
            <div class="main">
                <p style="text-align: center; color: white; padding: 15px; font-size: 30px;">SIGN UP</p>
                <form action="" method="post">
                    <div class="box">
                        <input type="text" name="fname" id="fname" placeholder="First Name">
                    </div>
                    <div class="box">
                        <input type="text" name="lname" id="lname" placeholder="Last Name">
                    </div>
                    <div class="box">
                        <input type="number" name="num" id="num" placeholder="Phone Number">
                    </div>
                    <div class="box">
                        <input type="email" name="email" id="email" placeholder="Email">
                    </div>
                    <div class="box">
                        <input type="password" name="pass" id="pass" placeholder="Password">
                    </div>
                    <div class="box">
                        <input type="password" name="cpass" id="cpass" placeholder="Confirm Password">
                    </div>
                    <div class="box1">
                       <button>SIGN UP</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
