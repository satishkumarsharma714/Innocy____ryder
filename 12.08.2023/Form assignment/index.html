<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form tag</title>
        <link rel="stylesheet" href="./assest/css/style.css">
    </head>
    <body>
       <h1 style="text-align: center; color: red;">Form-1</h1>
       <div class="background">
            <div class="main">
                <h1 style="text-align: center; color: red; padding-top: 20px;" >Login Administrator</h1>
                <form action="" method="get">
                    <div class="username">
                        <input type="text" name="usname" id="usname" placeholder="Username">
                    </div>
                    <div class="password">
                        <input type="password" name="pass" id="pass" placeholder="Password">
                    </div>
                    <div class="rem">
                        <input type="checkbox" name="" id="">Remember Me <span style="float: right;">Dont Have an Account? <a href="#">Register</a></span>
                    </div>
                    <div class="button">
                        <input type="button" value="Log-in">
                    </div>
                </form>
            </div>
       </div> 
    </body>
</html>
