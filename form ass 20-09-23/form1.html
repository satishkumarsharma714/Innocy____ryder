<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Assignment</title>
        <link rel="stylesheet" href="./assest/css/form1.css">
    </head>
    <body>
        <div class="box">
            <div class="main">
                <h2 style="fon">Get in touch</h2>
                <p>Fill in the form below, and we'll get back to you within 24 hours</p>
                <table>
                    <tr>
                        <td><label for="name">Name: (required)</label></td>
                    </tr>
                    <tr>
                        <td><input type="text" name="name" id="name" required placeholder="Enter your name"></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email: (required)</label></td>
                    </tr>
                    <tr>
                        <td><input type="email" name="email" id="" required placeholder="Enter your vailed email address"></td>
                    </tr>
                    <tr>
                        <td><label for="tel">Telephone: (required)</label></td>
                    </tr>
                    <tr>
                        <td><input type="tel" name="tel" id="tel" required placeholder="please Enter your Number"></td>
                    </tr>
                    <tr>
                        <td><label for="website">Website: (required)</label></td>
                    </tr>
                    <tr>
                        <td><input type="search" name="website" id="" required placeholder="please Enter your Website url"></td>
                    </tr>
                    <tr>
                        <td><label for="message">Message: (required)</label></td>
                    </tr>
                    <tr>
                        <td><textarea name="message" id="message" cols="55" rows="6" required placeholder=""></textarea></td>
                    </tr>
                    <tr>
                        <td><input type="submit" name="" value="Send Email" id="email"></td>
                    </tr>
                </table>
s           </div>
        </div>
    </body>
</html>
