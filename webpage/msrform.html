<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Multi step Registration form</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <link rel="stylesheet" href="./assest/css/msrf.css">
    </head>
    <body>
        <div class="header">
            <h1>REGISTRATION FORM</h1>
        </div>
        <div id="main">
            <h2>Registration</h2>
            <h3>Personal Details</h3>
            <form action="" method="post">
                <table>
                    <tr>
                        <td><label for="name">Full Name</label></td>
                        <td><label for="dob">Date of Birth</label></td>
                        <td><label for="Email">Email</label></td>
                    </tr>
                    <tr>
                        <td><input type="text" name="fname" id="fname" placeholder="Enter Your Name"></td>
                        <td><input type="text" name="dob" id="dob" placeholder="Enter Birth Date"></td>
                        <td><input type="email" name="email" id="email" placeholder="Enter Your Email"></td>
                    </tr>
                    <tr>
                        <td><label for="mob">Mobile Number</label></td>
                        <td><label for="gender">Gender</label></td>
                        <td><label for="occupation">Occupation</label></td>
                    </tr>
                    <tr>
                        <td><input type="number" name="mnum" id="mnum" placeholder="Enter Mobile Number"></td>
                        <td><input type="text" name="gender" id="gender" placeholder="Enter your Gender"></td>
                        <td><input type="text" name="occupation" id="occupation" placeholder="Enter Occupation"></td>
                    </tr>
                    <tr>
                        <td><h3  style="margin-bottom: 20px;">Identity Details</h3></td>
                    </tr>
                    <tr>
                        <td><label for="idt">ID Type</label></td>
                        <td><label for="idn">ID Number</label></td>
                        <td><label for="IssueA">Issue Authority</label></td>
                    </tr>
                    <tr>
                        <td><input type="text" name="id type" id="" placeholder="Enter Id Type"></td>
                        <td><input type="text" name="id number" id="" placeholder="Enter ID Number"></td>
                        <td><input type="text" name="IssueA" id="" placeholder="Enter Issue Department"></td>
                    </tr>
                    <tr>
                        <td><label for="IssueD">Issue Date</label></td>
                        <td><label for="IssueState">Issue State</label></td>
                        <td><label for="ExpD">Expiry Date</label></td>
                    </tr>
                    <tr>
                        <td><input type="text" name="" id="" placeholder="Enter ID Issue Date"></td>
                        <td><input type="text" name="" id="" placeholder="Enter ID Issue State"></td>
                        <td><input type="text" name="" id="" placeholder="Expiry Date"></td>
                    </tr>
                </table>
                <div id="next-button">
                    <a href="#">Next</a>
                    <span><i class="fa-solid fa-arrow-right"></i></span>
                </div>
            </form>
        </div>
    </body>
</html>
